<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Notuber</title>

<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
// <link rel="stylesheet" href="style.css" type="text/css" />

<script>



	var lat = 0;     // my latitude
	var long = 0;    // my longitude
	var request = new XMLHttpRequest();
	var position = new google.maps.LatLng(lat, long);

	var myOptions = {
		zoom: 15,
		center: position,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}

	var marker;
	var infoWindow = new google.maps.InfoWindow();

function init() 
{
	var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	getLocation();
}

function getLocation()
{

	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(function(position) {
				lat = position.coords.latitude;
				long = position.coords.longitude;
				renderMap();
		});
	} else {
		alert("Geolocation is not supported by your web browser. Sorry!");
	}
}

function renderMap() 
{

	location = new google.maps.LatLng(lat, long);
	map.panTo(location);

	marker = new google.maps.Marker({
		position: location,
		title: "I'm right here!"
	});
	marker.setMap(map);

	google.maps.event.addListener(marker, "click", function() {
		infoWindow.setContent(marker.title);
		infoWindow.open(map, marker);
	});
}

var url = "https://defense-in-derpth.herokuapp.com/submit";
request.open("POST", url, true);
request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
request.onreadystatechange = function() {
	if (request.readyState == 4 && request.status == 200) {
		alert(request.responseText);
		console.log(request.responseText);
	}
}
request.send("username=iraQrjcj&lat="+lat+"&lng="+long);

</script>

</head>
<body onload="init()">

	<div id="map_canvas"></div>

</body>


</html>
